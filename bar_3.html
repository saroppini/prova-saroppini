<div id="butt">
	<button class="button button1" onclick='tech()'>Technique/genre/material</button>
</div>

<div id='setDim'>
<canvas id="myChart"></canvas>
</div>

<script>
function tech(){
	const final_chart = document.getElementById('myChart').getContext('2d');

	// Load the dataset
	d3.csv("chart_to_quest.csv", function (allObjects) {

	    var ObjectsTypes = allObjects.map(function (d) {
	      return d.subtype; //forse problemi di formato perch√® ci vorrebbe una lista/array
	    });
	    var objectsNum = allObjects.map(function (d) {
	      return d.count_coll;
	    });

	    new Chart(final_chart, {
	      type: "bar",
	      data: {
	        labels: ObjectsTypes,
	        datasets: [{
			  label: "Object subtype frequency",
			  data: objectsNum,
			  backgroundColor: ['#ade6e6', "#ade6e6", "#ade6e6"],
			}],

	      },
	      options: {
		      legend: { display: false },
		      title: {
		        display: true,
		        text: 'All object types distributed per number of occurencies'
		      }
		  }
	    });
	  }
	);
}

</script>
